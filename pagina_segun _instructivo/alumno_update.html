<<!doctype html>
    <html lang="en">

    <head>
        <title>Editar Notas de Alumnos</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS v5.2.1 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    </head>

    <body>
        <header id="header">
            <!-- place navbar here -->
        </header>
        <main>
            <div class="container" id="app">
                <form style="background-color: aliceblue;margin:10px auto ; width: 400px; padding: 20px;">
                    <h2>Editar Notas de Alumnos </h2>
                    
                    <div class="mb-3">
                        <label for="id">Id</label>
                        <input type="number" name="id" id="id" disabled v-model="id">
                    </div>
                    <div class="mb-3">
                        <label for="nombre">Nombre</label>
                        <input type="text" name="nombre" id="nombre" v-model="nombre">
                    </div>
                    <div class="mb-3">
                        <label for="edad">Edad</label>
                        <input type="number" name="edad" id="edad" v-model="edad">
                    </div>
                    <div class="mb-3">
                        <label for="curso">Curso</label>
                        <input type="number" name="curso" id="curso" v-model="curso">
                    </div>
                    <div class="mb-3">
                        <label for="biologia">Biología</label>
                        <input type="number" name="biologia" id="biologia" v-model="biologia">
                    </div>
                    <div class="mb-3">
                        <label for="filosofia">Filosofía</label>
                        <input type="number" name="filosofia" id="filosofia" v-model="filosofia">
                    </div>
                    <div class="mb-3">
                        <label for="fisica">Física</label>
                        <input type="number" name="fisica" id="fisica" v-model="fisica">
                    </div>
                    <div class="mb-3">
                        <label for="ingles">Inglés</label>
                        <input type="number" name="ingles" id="ingles" v-model="ingles">
                    </div>
                    <div class="mb-3">
                        <label for="literatura">Literatura</label>
                        <input type="number" name="literatura" id="literatura" v-model="literatura">
                    </div>
                    <div class="mb-3">
                        <label for="matematica">Matematicas</label>
                        <input type="number" name="matematica" id="matematica" v-model="matematica">
                    </div>
                    <div class="mb-3">
                        <label for="musica">Música</label>
                        <input type="number" name="musica" id="musica" v-model="musica">
                    </div>
                    <div class="mb-3">
                        <label for="quimica">Quimica</label>
                        <input type="number" name="quimica" id="quimica" v-model="quimica">
                    </div>
                    <button type="button" class="btn btn-success" v-on:click="modificar()">Grabar</button>
                </form>
            </div>
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"> </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
            integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
            crossorigin="anonymous"> </script>
        <script src="./js/main.js"></script>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="./js/alumno_editar.js"></script>
    </body>

    </html>
